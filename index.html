<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>몽키네 - 중화요리</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }
    nav {
      background-color: #000;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      color: gold;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
    }
    section img {
      max-width: 100%;
      height: auto;
    }
    .signature-menu img {
      width: 30%;
      margin: 10px;
    }
    .review-photos, .store-photos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .review-photos img, .store-photos img {
      width: 180px;
      height: auto;
      border-radius: 8px;
    }
    h2 {
      color: gold;
      margin-top: 60px;
    }
    iframe {
      max-width: 100%;
      height: 300px;
      border: none;
    }

    /* 리뷰 슬라이드 */
    .slider {
      display: flex;
      overflow: hidden;
      width: 100%;
      justify-content: center;
    }
    .slider-track {
      display: flex;
      animation: scroll 20s linear infinite;
    }
    .slider img {
      width: 200px;
      margin: 0 10px;
      border-radius: 10px;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* 팝업 원숭이 */
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255,255,255,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #popup-box {
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    #popup-box img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
    }
    #popup button {
      margin-top: 20px;
      padding: 12px 20px;
      background: black;
      color: white;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- 팝업 -->
<div id="popup">
  <div id="popup-box">
    <img src="images/monkey.png" alt="몽키네 캐릭터" />
    <p style="margin: 10px 0; font-weight: bold;">몽키네 가맹점 모집 중!</p>
    <p style="color:#333;">문의: <strong>031-859-7007</strong></p>
    <button onclick="document.getElementById('popup').style.display='none'">닫기</button>
  </div>
</div>

<!-- 상단 메인 이미지 -->
<img src="images/mongkine_main_full.jpg" alt="몽키네 메인 이미지" />

<!-- 메뉴바 -->
<nav>
  <a href="#signature">시그니처 메뉴</a>
  <a href="#store">가게사진</a>
  <a href="#review">리뷰사진</a>
  <a href="#location">오시는 길</a>
</nav>

<!-- 시그니처 메뉴 -->
<section id="signature">
  <h2>시그니처 메뉴</h2>
  <div class="signature-menu">
    <img src="images/jajang.jpg" alt="짜장면" />
    <img src="images/jjambbong.jpg" alt="짬뽕" />
    <img src="images/tangsuyuk.jpg" alt="탕수육" />
  </div>
</section>

<!-- 가게사진 -->
<section id="store">
  <h2>가게 사진</h2>
  <div class="store-photos">
    <img src="images/store1.jpg" alt="가게 외부" />
    <img src="images/store2.jpg" alt="가게 메뉴판" />
    <img src="images/store3.jpg" alt="가게 내부" />
  </div>
</section>

<!-- 리뷰사진 -->
<section id="review">
  <h2>리뷰 사진</h2>
  <div class="slider">
    <div class="slider-track">
      <img src="images/review_01.jpg" alt="리뷰1" />
      <img src="images/review_02.jpg" alt="리뷰2" />
      <img src="images/review_03.jpg" alt="리뷰3" />
      <img src="images/review_04.jpg" alt="리뷰4" />
      <img src="images/review_05.jpg" alt="리뷰5" />
      <!-- 반복 -->
      <img src="images/review_01.jpg" alt="리뷰1-반복" />
      <img src="images/review_02.jpg" alt="리뷰2-반복" />
    </div>
  </div>

  <!-- 네이버 링크 -->
  <div style="margin-top: 30px;">
    <a href="https://search.naver.com/search.naver?query=몽키네" target="_blank"
       style="display: inline-block; padding: 12px 24px; background-color: #03C75A; color: white; font-weight: bold; border-radius: 6px; text-decoration: none;">
      네이버 리뷰 보러가기
    </a>
  </div>
</section>

<!-- 오시는 길 -->
<section id="location">
  <h2>오시는 길</h2>
  <p>경기도 양주시 은현면 은현로 197</p>
  <p>전화: 031-859-7007</p>
  <p>영업시간: 10:30 ~ 14:00<br />매주 월요일 휴무</p>
  <iframe src="https://map.naver.com/v5/entry/place/1525113590?c=15,0,0,0,dh"
          allowfullscreen
          loading="lazy"></iframe>
</section>

</body>
</html>
