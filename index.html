<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>몽키네</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #000;
      color: #ffcc00;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #111;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffcc00;
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    .menu img,
    .signature img {
      width: 100px;
      margin: 10px;
    }
    .scroll-container {
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
    .scroll-container img {
      height: 200px;
      margin: 0 10px;
      border-radius: 8px;
    }
    .popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      z-index: 2000;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      display: none;
    }
    .popup h3 {
      margin-top: 0;
    }
    .popup button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/mongkine_main_full.jpg" alt="몽키네 메인 이미지" style="width: 100%; max-width: 800px;" />
  </header>
  <nav>
    <a href="#menu">시그니처 메뉴</a>
    <a href="#gallery">가게사진</a>
    <a href="#reviews">리뷰사진</a>
    <a href="#location">오시는 길</a>
  </nav>

  <section id="menu">
    <h2>시그니처 메뉴</h2>
    <div class="menu">
      <img src="images/jajang.jpg" alt="짜장면" />
      <img src="images/jjambbong.jpg" alt="짬뽕" />
      <img src="images/tangsuyuk.jpg" alt="탕수육" />
    </div>
  </section>

  <section id="gallery">
    <h2>가게 사진</h2>
    <div class="scroll-container">
      <img src="images/shop_clean_1.jpg" alt="가게사진1" />
      <img src="images/shop_clean_2.jpg" alt="가게사진2" />
      <img src="images/shop_clean_3.jpg" alt="가게사진3" />
      <img src="images/shop_clean_4.jpg" alt="가게사진4" />
      <img src="images/shop_clean_5.jpg" alt="가게사진5" />
    </div>
  </section>

  <section id="reviews">
    <h2>리뷰 사진</h2>
    <div class="scroll-container">
      <img src="images/masked_review_01.jpg" alt="리뷰사진1" />
      <img src="images/masked_review_02.jpg" alt="리뷰사진2" />
      <img src="images/masked_review_04.jpg" alt="리뷰사진3" />
      <img src="images/masked_review_05.jpg" alt="리뷰사진4" />
    </div>
  </section>

  <section id="location">
    <h2>오시는 길</h2>
    <p>경기도 양주시 은현면 은현로 197<br />
    전화: 031-859-7007<br />
    영업시간: 10:30 ~ 14:00<br />
    매주 월요일 휴무</p>
  </section>

  <!-- 팝업창 -->
  <div id="popup" class="popup">
    <h3>📢 가맹점 문의</h3>
    <p style="font-size:14px; line-height:1.4;">
      중식 외에도 한식·양식 기술까지 전수 가능!<br />
      직접 배우고 직접 운영하고 싶은 분들 환영!<br />
      <strong>☎ 031-859-7007</strong>
    </p>
    <button onclick="document.getElementById('popup').style.display='none'">닫기</button>
  </div>

  <script>
    window.onload = function() {
      setTimeout(function() {
        document.getElementById("popup").style.display = "block";
      }, 3000); // 3초 후 팝업 표시
    };
  </script>
</body>
</html>
