<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>몽키네</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 15px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      color: yellow;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 18px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .main-image {
      width: 100%;
      max-width: 1000px;
      display: block;
      margin: 0 auto;
    }
    .menu-section {
      text-align: center;
      margin: 30px 0;
    }
    .menu-section img {
      width: 30%;
      max-width: 300px;
      margin: 10px;
    }
    .menu-label {
      font-size: 18px;
      margin-top: 5px;
    }
    .slider {
      display: flex;
      overflow: hidden;
      white-space: nowrap;
      animation: scroll 40s linear infinite;
      gap: 10px;
    }
    .slider img {
      height: 200px;
      border-radius: 10px;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      color: #ccc;
    }
    .popup {
      display: block;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      max-width: 300px;
      text-align: center;
    }
    .popup h2 {
      font-size: 20px;
    }
    .popup-close {
      margin-top: 10px;
      background: black;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
