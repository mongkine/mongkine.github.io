<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>몽키네</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Noto Sans KR', sans-serif;
      color: white;
    }
    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #333;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 60px;
      margin-right: 12px;
    }
    .logo span {
      font-size: 26px;
      color: #FFD700;
      font-weight: bold;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }
    .main-image {
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      display: block;
    }
    .menu-section {
      display: flex;
      justify-content: center;
      margin: 30px 0;
      gap: 20px;
    }
    .menu-item {
      text-align: center;
    }
    .menu-item img {
      width: 150px;
      height: auto;
      border-radius: 12px;
    }
    .menu-item p {
      margin-top: 8px;
    }
    .footer {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 14px;
      color: #aaa;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 0;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      z-index: 9999;
    }
    .popup img {
      width: 100%;
      max-width: 400px;
      display: block;
      border-radius: 10px;
    }
    .popup-close {
      position: absolute;
      top: -12px;
      right: -12px;
      background: #000;
      color: #fff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      text-align: center;
      line-height: 24px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      z-index: 9998;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/monkey.png" alt="몽키네 캐릭터" />
      <span>몽키네</span>
    </div>
    <nav>
      <a href="#menu">시그니처 메뉴</a>
      <a href="franchise.html">가맹점 모집</a>
      <a href="#location">오시는 길</a>
    </nav>
  </header>

  <main>
    <img src="images/main_bibimbap.png" alt="짬뽕비빔밥" class="main-image" />

    <section id="menu" class="menu-section">
      <div class="menu-item">
        <img src="images/jajang.jpg" alt="짜장면" />
        <p>짜장면</p>
      </div>
      <div class="menu-item">
        <img src="images/jjambbong.jpg" alt="짬뽕" />
        <p>짬뽕</p>
      </div>
      <div class="menu-item">
        <img src="images/tangsuyuk.jpg" alt="탕수육" />
        <p>탕수육</p>
      </div>
    </section>

    <div id="location" class="footer">
      경기도 양주시 은현면 은현로 197<br />
      전화: 031-859-7007<br />
      영업시간: 오전 10시 ~ 오후 2시 (매주 월요일 휴무)<br />
      사업자등록번호: 123-38-46530 ｜ 상표등록번호: 제40-2187231호
    </div>
  </main>

  <!-- 팝업 -->
  <div class="popup-overlay" id="popupOverlay"></div>
  <div class="popup" id="popup">
    <div class="popup-close" onclick="closePopup()">×</div>
    <img src="images/franchise.jpg" alt="몽키네 가맹점 모집 안내 이미지" />
  </div>

  <script>
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('popupOverlay').style.display = 'none';
    }
    window.onload = function () {
      setTimeout(() => {
        document.getElementById('popup').style.display = 'block';
        document.getElementById('popupOverlay').style.display = 'block';
      }, 500);
    }
  </script>
</body>
</html>
