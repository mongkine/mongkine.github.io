<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>몽키네 시그니처 메뉴</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
    }
    .menu-img {
      width: 100%;
      max-width: 800px;
    }
    .info {
      padding: 20px;
      font-size: 16px;
      line-height: 1.8;
    }
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .popup-content {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 12px;
      max-width: 300px;
      box-shadow: 0 0 10px #000;
    }
    .popup-content button {
      margin-top: 15px;
      padding: 8px 16px;
      font-weight: bold;
      border: none;
      background: black;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ✅ 팝업 영역 -->
  <div id="popup">
    <div class="popup-content">
      <p><strong>📢 가맹점 문의는 전화로 주세요!</strong><br />031-859-7007</p>
      <button onclick="document.getElementById('popup').style.display='none'">닫기</button>
    </div>
  </div>

  <!-- ✅ 메뉴 이미지 -->
  <img src="mongkine_signature_menu.jpg" class="menu-img" alt="몽키네 메뉴" />

  <!-- ✅ 하단 정보 -->
  <div class="info">
    <p>경기도 양주시 은현면 은현로 197</p>
    <p>영업시간: 오전 10:30 ~ 오후 2:00 / <strong>매주 월요일 휴무</strong></p>
    <p>사업자등록번호: 123-38-46530</p>
    <p>상표등록번호: 제40-2187231호</p>
  </div>

</body>
</html>
