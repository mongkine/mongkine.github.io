<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>몽키네</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
    }
    nav {
      background-color: black;
      padding: 16px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      color: gold;
      margin: 0 20px;
      text-decoration: none;
      font-size: 18px;
    }
    .section {
      padding: 40px 20px;
    }
    .section h2 {
      font-size: 24px;
      color: gold;
      margin-bottom: 20px;
    }
    .signature-img {
      width: 100%;
      max-width: 900px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }
    .info {
      margin-top: 30px;
      font-size: 15px;
      line-height: 1.8;
      color: white;
    }
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #popup .content {
      background: white;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      width: 90vw;
      max-width: 280px;
    }
    #popup img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }
    #popup button {
      margin-top: 20px;
      padding: 8px 20px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="popup">
    <div class="content">
      <img src="monkey.png" alt="몽키네">
      <div style="margin-top: 16px; font-size: 16px; font-weight: bold; color: #c0392b;">
        📣 가맹점 모집
      </div>
      <div style="margin-top: 6px; font-size: 15px; color: #333;">
        문의: <strong>031-859-7007</strong>
      </div>
      <button onclick="document.getElementById('popup').style.display='none'">닫기</button>
    </div>
  </div>

  <nav>
    <a href="#menu">시그니처 메뉴</a>
    <a href="#photos">리뷰·가게사진</a>
    <a href="#franchise">가맹점 모집</a>
    <a href="#location">오시는 길</a>
  </nav>

  <section id="menu" class="section">
    <img src="mongkine_main_full.jpg" alt="몽키네 메인 이미지" class="signature-img">
  </section>

  <section id="photos" class="section">
    <h2>리뷰·가게사진</h2>
    <img src="mongkine_store_photo_section.jpg" alt="몽키네 가게 사진" class="signature-img">
  </section>

  <section id="franchise" class="section">
    <h2>가맹점 모집</h2>
    <p class="info">문의: 031-859-7007<br/>짧은 영업시간, 높은 회전율로 성공 노하우를 전수해드립니다.</p>
  </section>

  <section id="location" class="section">
    <h2>오시는 길</h2>
    <p class="info">
      경기도 양주시 은현면 은현로 197<br>
      영업시간: 오전 10:30 ~ 오후 2:00 / <strong>매주 월요일 휴무</strong><br>
      사업자등록번호: 123-38-46530<br>
      상표등록번호: 제40-2187231호
    </p>
  </section>
</body>
</html>
