<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>몽키네</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #000;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #444;
    }
    nav ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
      gap: 30px;
    }
    nav a {
      text-decoration: none;
      color: #ffd700;
      font-weight: bold;
    }
    .main-visual {
      text-align: center;
      padding: 50px 20px;
    }
    .main-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    .main-logo img {
      height: 100px;
    }
    .brand-name {
      font-size: 64px;
      color: #ffd700;
      font-weight: bold;
    }
    .main-image img {
      width: 90%;
      max-width: 600px;
      margin-top: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }
    .slogan {
      margin-top: 20px;
      font-size: 20px;
      color: #fff;
    }
    .gallery-section {
      background-color: #111;
      padding: 60px 20px;
      text-align: center;
    }
    .gallery-section h2 {
      color: #ffd700;
      font-size: 32px;
      margin-bottom: 10px;
    }
    .gallery-section p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .photo-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }
    footer {
      background-color: #000;
      text-align: center;
      padding: 30px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#home">홈</a></li>
      <li><a href="#menu">메뉴</a></li>
      <li><a href="#location">오시는 길</a></li>
      <li><a href="#contact">문의</a></li>
      <li><a href="#gallery">리뷰 & 사진</a></li>
    </ul>
  </nav>

  <section class="main-visual" id="home">
    <div class="main-logo">
      <img src="https://mongkine.github.io/images/monkey_knife.png" alt="칼 든 원숭이 캐릭터">
      <h1 class="brand-name">몽키네</h1>
    </div>
    <div class="main-image">
      <img src="https://mongkine.github.io/images/main_bibimbap.png" alt="짬뽕비빔밥 대표 이미지">
    </div>
  </section>

  <section class="gallery-section" id="gallery">
    <h2>리뷰 & 사진</h2>
    <p>몽키네 매장 내부와 외부, 대기 사진들을 확인해보세요.</p>
    <div class="photo-grid">
      <div><img src="https://mongkine.github.io/images/shop_outside1.jpg" alt="외부사진1"></div>
      <div><img src="https://mongkine.github.io/images/shop_outside2.jpg" alt="외부사진2"></div>
      <div><img src="https://mongkine.github.io/images/shop_inside1.jpg" alt="내부사진1"></div>
      <div><img src="https://mongkine.github.io/images/shop_inside2.jpg" alt="내부사진2"></div>
      <div><img src="https://mongkine.github.io/images/menu_board.jpg" alt="메뉴판"></div>
      <div><img src="https://mongkine.github.io/images/waiting_area.jpg" alt="대기사진"></div>
    </div>
  </section>

  <footer>
    주소: 경기도 양주시 은현면 은현로 197<br>
    전화번호: 031-859-7007<br>
    영업시간: 오전 10:30 ~ 오후 2:00 (매주 월요일 휴무)<br>
    사업자등록번호: 123-38-46530 | 상표등록번호: 제40-2187231호<br>
    <strong style="color:#ffd700">네이버에 '몽키네'를 검색하세요!</strong><br>
    &copy; 2025 몽키네. 모든 권리 보유.
  </footer>
</body>
</html>
