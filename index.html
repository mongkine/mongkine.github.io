<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>몽키네 - 리뷰 및 가게사진</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 {
      margin-top: 40px;
      font-size: 1.8rem;
      color: #FFD700;
    }
    .scroll-container {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      margin: 30px 0;
    }
    .scroll-images {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 60s linear infinite;
    }
    .scroll-images img {
      width: 200px;
      height: auto;
      margin: 0 10px;
      vertical-align: middle;
      border-radius: 12px;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <h2>가게 사진</h2>
  <div class="scroll-container">
    <div class="scroll-images">
      <img src="images/store_01.jpg" alt="가게사진1">
      <img src="images/store_02.jpg" alt="가게사진2">
      <img src="images/store_03.jpg" alt="가게사진3">
      <img src="images/store_04.jpg" alt="가게사진4">
      <img src="images/store_05.jpg" alt="가게사진5">
    </div>
  </div>

  <h2>리뷰 사진</h2>
  <div class="scroll-container">
    <div class="scroll-images">
      <img src="images/review/masked_review_01.jpg" alt="리뷰사진1">
      <img src="images/review/masked_review_02.jpg" alt="리뷰사진2">
      <img src="images/review/masked_review_03.jpg" alt="리뷰사진3">
      <img src="images/review/masked_review_04.jpg" alt="리뷰사진4">
      <img src="images/review/masked_review_05.jpg" alt="리뷰사진5">
    </div>
  </div>
</body>
</html>
