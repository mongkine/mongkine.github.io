<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> 몽키네</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      width: 80vw;
      max-width: 400px;
      background: white;
      padding: 0;
      border-radius: 20px;
      overflow: hidden;
    }
    .popup img {
      width: 100%;
      display: block;
    }
    .main {
      margin-top: 80px;
    }
    .main img {
      width: 50%;
      max-width: 600px;
    }
    h2 {
      color: #ffcc00;
      font-size: 2em;
      margin-top: 50px;
    }
    .menu-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin: 30px 0;
    }
    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .menu-item img {
      width: 150px;
      height: auto;
      border-radius: 10px;
    }
    .menu-item p {
      margin-top: 10px;
      color: #ffd700;
      font-size: 1.2em;
    }
    .info {
      margin: 50px 0 100px;
      font-size: 1em;
      line-height: 1.8;
    }
    .info strong {
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- 팝업 이미지 -->
  <div class="popup">
    <img src="images/monkey.png" alt="몽키네 캐릭터" />
  </div>

  <!-- 메인 비빔밥 이미지 -->
  <div class="main">
    <img src="images/main_bibimbap.png" alt="메인 비빔밥" />
  </div>

  <!-- 메뉴 영역 -->
  <h2>SIGNATURE MENU</h2>
  <div class="menu-section">
    <div class="menu-item">
      <img src="images/jajangmyeon.jpg" alt="짜장면" />
      <p>짜장면</p>
    </div>
    <div class="menu-item">
      <img src="images/jjambbong.png" alt="짬뽕" />
      <p>짬뽕</p>
    </div>
    <div class="menu-item">
      <img src="images/tangsuyuk.jpg" alt="탕수육" />
      <p>탕수육</p>
    </div>
  </div>

  <!-- 정보 영역 -->
  <div class="info">
    건기도 양주시 은현면 은현로 197 | <strong>031-859-7007</strong><br />
    열업시간: 오전 10시 ∼ 오후 2시 | 매주 <strong>월요일</strong> 휴무<br />
    상표등록번호: 제40-2187231호 | 사입자등록번호: 123-38-4530
  </div>
</body>
</html>
