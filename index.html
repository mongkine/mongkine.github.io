<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>몽키네</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Pretendard', sans-serif;
      text-align: center;
    }
    .menu-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin: 0 15px;
    }
    .signature {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 40px;
    }
    .footer {
      margin-top: 40px;
      font-size: 18px;
      line-height: 1.6;
    }
    .highlight {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- 팝업 시작 -->
  <div id="popup" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6); z-index: 9999; display: flex; align-items: center; justify-content: center;">
    <div style="position: relative;">
      <img src="images/popup_resized.png" alt="가맹문의 팝업" style="max-width: 90vw; max-height: 90vh; border-radius: 20px;">
      <button onclick="document.getElementById('popup').style.display='none'"
        style="position: absolute; top: 10px; right: 10px; font-size: 24px; background: transparent; border: none; color: white; cursor: pointer;">✖</button>
    </div>
  </div>
  <!-- 팝업 끝 -->

  <img src="images/main_bibimb.png" alt="메인비빔밥" style="width: 100%; max-width: 500px; margin-top: 40px;" />

  <h2 style="font-size: 36px; margin-top: 40px; color: gold;">SIGNATURE MENU</h2>
  <div class="signature">
    <div>
      <img src="images/jajang.jpg" class="menu-img" alt="짜장면" />
      <p style="color: gold; font-size: 20px;">짜장면</p>
    </div>
    <div>
      <img src="images/jjambbong.jpg" class="menu-img" alt="짬뽕" />
      <p style="color: gold; font-size: 20px;">짬뽕</p>
    </div>
    <div>
      <img src="images/tangsuyuk.jpg" class="menu-img" alt="탕수육" />
      <p style="color: gold; font-size: 20px;">탕수육</p>
    </div>
  </div>

  <div class="footer">
    <p>경기도 양주시 은현면 은현로 197 | <span class="highlight">031-859-7007</span></p>
    <p>영업시간: 오전 10시 ~ 오후 2시 | 매주 월요일 휴무</p>
    <p>상표등록번호: 제40-2187231호 | 사업자등록번호: 123-38-4530</p>
  </div>

  <script>
    // 자동 팝업 닫기 (8초 후)
    setTimeout(() => {
      document.getElementById('popup').style.display = 'none';
    }, 8000);
  </script>
</body>
</html>
