<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>몽키네 · 리뷰 & 가게사진</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Apple SD Gothic Neo', sans-serif;
      text-align: center;
    }

    h2 {
      margin-top: 40px;
      font-size: 24px;
    }

    .store-gallery {
      white-space: nowrap;
      overflow-x: auto;
      padding: 10px 0;
      margin: 0 auto;
    }

    .store-photo {
      width: 200px;
      height: auto;
      margin: 0 10px;
      border-radius: 10px;
      display: inline-block;
    }

    .back-button {
      margin: 30px auto;
      padding: 10px 20px;
      background: white;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>몽키네 가게사진</h2>

  <div class="store-gallery">
    <img src="images/shop_clean_1.jpg" alt="가게사진1" class="store-photo">
    <img src="images/shop_clean_2.jpg" alt="가게사진2" class="store-photo">
    <img src="images/shop_clean_3.jpg" alt="가게사진3" class="store-photo">
    <img src="images/shop_clean_4.jpg" alt="가게사진4" class="store-photo">
    <img src="images/shop_clean_5.jpg" alt="가게사진5" class="store-photo">
  </div>

  <button class="back-button" onclick="location.href='index.html'">← 홈페이지로 돌아가기</button>

</body>
</html>
