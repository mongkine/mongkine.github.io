<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>몽키네</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
    }
    ul {
      background-color: #000;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      list-style: none;
      border-bottom: 1px solid #444;
    }
    ul li {
      margin: 0 20px;
    }
    ul a {
      text-decoration: none;
      color: #fff700;
      font-weight: bold;
    }
    .main-visual {
      text-align: center;
      padding: 30px 20px;
    }
    .main-visual img {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .gallery-section {
      text-align: center;
      padding: 40px 20px;
    }
    .gallery-section h2 {
      color: #ffd700;
      font-size: 28px;
      margin-bottom: 30px;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .photo-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    footer {
      background-color: #000;
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
      color: #aaa;
      line-height: 1.8;
    }
    footer strong {
      color: #fff700;
    }
  </style>
</head>
<body>

  <ul>
    <li><a href="#home">홈</a></li>
    <li><a href="#menu">메뉴</a></li>
    <li><a href="#gallery">오시는 길</a></li>

  </ul>

  <section class="main-visual" id="home">

  </section>

  <section class="gallery-section" id="menu">
    <h2>SIGNATURE MENU</h2>
    <div class="photo-grid">
      <div>
        <img src="images/jajang.jpg" alt="자장면" />
        <p>자장면</p>
      </div>
      <div>
        <img src="images/jjambbong.jpg" alt="짬뽕" />
        <p>짬뽕</p>
      </div>
      <div>
        <img src="images/tangsuyuk.jpg" alt="탕수육" />
        <p>탕수육</p>
      </div>
    </div>
  </section>

  <footer id="contact">
    <p><strong>주소:</strong> 경기도 양주시 은현면 은현로 197</p>
    <p><strong>영업시간:</strong> 오전 10:30 ~ 오후 2:00</p>
    <p><strong>휴무:</strong> 매주 월요일 휴무</p>
    <p><strong>문의전화:</strong> 031-859-7007</p>
    <p><strong>사업자등록번호:</strong> 123-38-46530</p>
    <p><strong>상표등록번호:</strong> 제40-2187231호</p>
    <p><strong>네이버 검색:</strong> "몽키네"를 검색해주세요</p>
    <p>© 2025 몽키네. 모든 권리 보유.</p>
  </footer>

</body>
