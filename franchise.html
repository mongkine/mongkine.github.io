
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>몽키네 - 가맹점 모집</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Noto Sans KR', sans-serif;
      color: #fff;
      text-align: center;
    }
    header {
      background-color: #000;
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
      color: #FFD700;
    }
    .container {
      margin-top: 40px;
    }
    img {
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    @media screen and (max-width: 600px) {
      header {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <header>가맹점 모집</header>
  <div class="container">
    <img src="images/franchise.jpg" alt="몽키네 가맹점 모집 안내 이미지" />
  </div>
</body>
</html>
